<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h4>Portefeuille</h4>

		<h:messages styleClass="alert alert-error" />

		<h:form>
			<h:commandLink action="#{cardManagementController.prepareNewCard}"
				value="Add Credit Card" />
			<h:commandLink action="#{TransactionManagementController.prepareNewTransaction}"
				value="Make A Transaction" />
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<td style="text-align: center; font-weight: bold;">Card Type</td>
						<td style="text-align: center; font-weight: bold;">Card
							Number</td>
						<td style="text-align: center; font-weight: bold;">Plafond</td>
						<td style="text-align: center; font-weight: bold;">Solde MIni</td>

						<td colspan="2" style="text-align: center; font-weight: bold;">Actions</td>
					</tr>
				</thead>
				<tbody>
					<ui:repeat value="#{allCard}" var="CreditCard">
						<tr>
							<td>#{CreditCard.cardType}</td>
							<td>#{CreditCard.ccNumber}</td>
							<td>#{CreditCard.plafond}</td>
							<td>#{CreditCard.minSolde}</td>
							<td style="text-align: center"><h:commandLink
									action="#{cardManagementController.prepareEditCard(CreditCard)}"
									value="Edit" /></td>
							<td style="text-align: center"><h:commandLink
									action="#{cardManagementController.prepareDeleteCard(CreditCard)}"
									value="Delete"
									rendered="#{!empty(sessionInfo.user.login.equals(user.login))}" /></td>
						</tr>
					</ui:repeat>
				</tbody>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
