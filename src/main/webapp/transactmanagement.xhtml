<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h4>Transaction</h4>

		<h:messages styleClass="alert alert-error" />

		<h:form>
						<h:commandLink action="#{userTransactManagementController.prepareNewTransaction}"
							value="Make A transaction" />

			<!-- 				value="Make A Transaction" /> -->

				<thead>
					<tr>
						<td style="text-align: center; font-weight: bold;">Date</td>
						<td style="text-align: center; font-weight: bold;">Name</td>
						<td style="text-align: center; font-weight: bold;">Card
							Number</td>
						<td style="text-align: center; font-weight: bold;">Montant</td>
						<td style="text-align: center; font-weight: bold;">STatut</td>

						<td colspan="2" style="text-align: center; font-weight: bold;">Actions</td>
					</tr>
				</thead>
				<tbody>
					<ui:repeat value="#{allTransact}" var="UserTransact">
						<tr>
							<td>#{UserTransact.transactionDate}</td>
							<td>#{UserTransact.User}</td>
							<td>#{UserTransact.ccNumber}</td>
							<td>#{UserTransact.montant}</td>
							<td>#{UserTransact.TransactStatut}</td>

							<!-- 									value="Edit" /></td> -->
							<!-- 							<td style="text-align: center"><h:commandLink -->
							<!-- 									action="#{cardManagementController.prepareDeleteCard(CreditCard)}" -->
							<!-- 									value="Delete" -->
							<!-- 									rendered="#{!empty(sessionInfo.user.login.equals(user.login))}" /></td> -->
						</tr>
					</ui:repeat>
				</tbody>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
