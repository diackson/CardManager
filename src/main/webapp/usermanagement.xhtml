<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h4>User management</h4>

		<h:messages styleClass="alert alert-error" />

		<h:form>
			<h:commandLink action="#{userManagementController.prepareNewUser}"
				value="Ajouter un Utilisateur" />
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<td style="text-align: center; font-weight: bold;">Nom</td>
						<td style="text-align: center; font-weight: bold;">Nom d'utilisateur</td>
						<td style="text-align: center; font-weight: bold;">Role</td>
						<td colspan="2" style="text-align: center; font-weight: bold;">Actions</td>
					</tr>
				</thead>
				<tbody>
					<ui:repeat value="#{allUsers}" var="user">
						<tr>
							<td>#{user.nom}</td>
							<td>#{user.login}</td>
							<td>#{user.role.toString()}</td>
							<td style="text-align: center"><h:commandLink
									action="#{userManagementController.prepareEditUser(user)}"
									value="Edit" /></td>
							<td style="text-align: center"><h:commandLink
									action="#{userManagementController.prepareDeleteUser(user)}"
									value="Delete"
									rendered="#{!empty(sessionInfo.user.login.equals(user.login))}" /></td>
						</tr>
					</ui:repeat>
				</tbody>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
